<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        [v-cloak] {
            display: none;
        }
        input {
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <login-form />

        {{ message }}
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    message: "Hola"
                }
            }
        })

        app.component('login-form', {
            template: `
                <form @submit.prevent="handleSubmit">
                    <h1>{{ title }}</h1>

                    <custom-input
                        v-for="(input, i) in inputs"
                        :key="i"
                        v-model="input.value"
                        :label="input.label"
                        :type="input.type"
                    />

                    <button>Submit</button>
                </form>
            `,
            components: ['custom-input'],
            data() {
                return {
                    title: 'Login Form',
                    // inputs: [
                    //     'email',
                    //     'password',
                    //     'name'
                    // ],
                    inputs: [
                        {
                            label: 'Email',
                            value: '',
                            type: 'email',
                        },
                        {
                            label: 'Password',
                            value: '',
                            type: 'password',
                        },
                    ],
                }
            },
            methods: {
                handleSubmit() {
                    console.log(this.inputs[0].value, this.inputs[1].value)
                }
            }
        })

        app.component('custom-input', {
            template: `
                <label>
                    {{ label }}
                    <input :type="type" v-model="inputValue">
                </label>
            `,
            props: ['label', 'type', 'modelValue'],
            computed: {
                inputValue: {
                    get() {
                        return this.modelValue
                    },
                    set(value) {
                        // console.log(value)
                        this.$emit('update:modelValue', value)
                    }
                }
            },
            // data() {
            //     return {
            //         inputValue: ''
            //     }
            // }

            // Lifecycle hooks
            // https://vuejs.org/guide/essentials/lifecycle.html#lifecycle-diagram
            // https://youtu.be/FXpIoQ_rT_c?t=4400
            created() {
                console.log('created')
            },
            mounted() {
                console.log('mounted')
            },
            updated() {
                console.log('updated')
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
