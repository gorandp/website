<script>
var id = null;
function myMove() {
  var elem = document.getElementById("myAnimation");
  var pos_x = 0;
  var pos_y = 0;
  clearInterval(id);
  id = setInterval(frame, 0.1);
  function frame() {
    // increment = 1
    if (pos_x <= 0) {
        x_inc = 2 + Math.random();
    }
    if (pos_y <= 0) {
        y_inc = 1 + Math.random();
    }

    if (pos_x >= window.innerWidth - 170) {
        x_inc = -1 - Math.random();
    }
    if (pos_y >= window.innerHeight - 170) {
        y_inc = -2 - Math.random();
    }

    pos_x+=x_inc;
    pos_y+=y_inc;
    elem.style.top = pos_y + 'px';
    elem.style.left = pos_x + 'px';
  }
}
myMove();
</script>
