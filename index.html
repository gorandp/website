<!doctype html>
  <head>
    <title>Goran Prpic's Website</title>
    <style>
      .box {
        background-color: blueviolet;
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: burlywood;
      }
      .box.three {
        background-color: paleturquoise;
      }
      /*
        v-cloak sirve para tapar la página mientras Vue se carga
        (así no se ven todos los objetos)
      */
      [v-cloak] {
        display: none;
      }
      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <login-form />

      <hr/>

      <!-- v-if hace que el "div" exista en el HTML o NO exista -->
      <!-- <div v-if="isVisible" class="box"></div> -->
      <!-- v-show en cambio, hace que el "div" SIEMPRE exista en el HTML,
        pero le pone en el style diplay: None (es decir, mediante CSS lo
        oculta pero no lo saca del DOM)
      -->
      <!-- <div v-show="isVisible" class="box"></div> -->


      <!-- v-if / v-else-if / v-else -->
      <!-- <div v-if="isVisible" class="box"></div>
      <div v-else-if="isVisible2" class="box two"></div>
      <div v-else class="box three"></div> -->

      <!-- Call toggleBox -->
      <!-- <button @click="toggleBox" >Toggle Box</button> -->

      <!-- click modifiers -->
      <button @click.right="toggleBox" >Toggle Box Right click</button>
      <button @click.prevent="toggleBox" >Toggle Box</button>

      <button @click="isVisible = !isVisible" >Show Box</button>
      <!-- <button v-on:click="isVisible = !isVisible" >Show Box</button> -->
      <div v-if="isVisible" class="box"></div>



    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function() {
          return {
            greeting: 'Hello Vue 3!',
            isVisible: false,
            isVisible2: true
          }
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible
          },
          greet(g) {
            console.log(g)
          }
        }
      })

      app.component('login-form', {
        template: `
          <form @submit.prevent="handleSubmit">
            <h1> {{ title }} </h1>
            <input type="email" v-model="email" />
            <input type="password" v-model="password" />
            <button>Log In</button>
          </form>
        `,
        data() {
          return {
            title: 'Login Form',
            email: '',
            password: ''
          }
        },
        methods: {
          handleSubmit() {
            console.log(this.email, this.password)
          }
        }
      })

      app.mount('#app')
    </script>
  </body>
</html>
